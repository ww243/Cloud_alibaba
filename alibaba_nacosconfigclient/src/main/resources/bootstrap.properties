#  nacos config server 地址
spring.cloud.nacos.server-addr=192.168.41.158:8848
spring.cloud.nacos.config.server-addr=${spring.cloud.nacos.server-addr}
#   应该获取那个配置文件
#   namespace 命名空间(public)   group 组名(DEFAULT_GROUP)   filename 文件名   profile 环境名 文件后缀
spring.cloud.nacos.config.namespace=public
#读取配置的组名
spring.cloud.nacos.config.group=DEFAULT_GROUP
spring.cloud.nacos.config.name=configclient
#指定读取文件的具体环境
spring.profiles.active=pro
#指定读取文件后缀
spring.cloud.nacos.config.file-extension=properties

#       public/DEFAULT_GROUP/configclient/pro/properties
